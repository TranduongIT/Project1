<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main copy.css">
    <title>Document</title>
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="register-form">
            <h3 class="heading">Đăng nhập</h3>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" rules="required|email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" rules="required|min:6" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>


            <button class="form-submit">Đăng nhập</button>

            <a href="/forgot_accout.html" class="forgot_password">Quên mật khẩu?</a>

            <span class="wrapper">
                <a href="/index.html" class="form_register">Tạo tài khoản mới</a>
            </span>
        </form>

        <script src="./validator1.js"></script>
        <script>
            // 1. Mong muốn / kỳ vọng / thành quả đạt được
            validator1('#register-form');
        </script>
</body>

</html>
